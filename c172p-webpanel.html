<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/img/logo.png">
    <title>FlightGear - Cessna 172 Instrument Panel</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body data-fgpanel="true" data-fgpanel-props="c172p-webpanel-properties.json">
    <div class="instrument-panel">
      <div id="ASI" class="instrument" data-fgpanel-instrument="instruments/ASI/ASI.json"></div>
      <div id="AI" class="instrument" data-fgpanel-instrument="instruments/AI/AI.json"></div>
      <div id="ALT" class="instrument" data-fgpanel-instrument="instruments/ALT/ALT.json"></div>
      <div id="VOR1" class="instrument" data-fgpanel-instrument="instruments/VOR/VOR1.json"></div>
      <div id="TC" class="instrument" data-fgpanel-instrument="instruments/TC/TC.json"></div>
      <div id="DG" class="instrument" data-fgpanel-instrument="instruments/DG/DG.json"></div>
      <div id="VSI" class="instrument" data-fgpanel-instrument="instruments/VSI/VSI.json"></div>
      <div id="VOR2" class="instrument" data-fgpanel-instrument="instruments/VOR/VOR2.json"></div>
      <div id="RPM" class="instrument" data-fgpanel-instrument="instruments/RPM/RPM.json"></div>
      <div class="instrument" data-fgpanel-instrument="instruments/Empty/Empty.json"></div>
      <div id="EGT" class="instrument" data-fgpanel-instrument="instruments/EGT/EGT.json"></div>
      <div id="ADF" class="instrument" data-fgpanel-instrument="instruments/ADF/ADF.json"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf-8" src="/lib/jquery.fganimate.js"></script>
  <script type="text/javascript" charset="utf-8" src="/lib/fgfs.js"></script>
</html>
